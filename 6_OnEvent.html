<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8"> <!-- 문서의 문자 인코딩을 UTF-8로 설정 -->
</head>

<body>
	<!-- 마우스를 클릭했을 때 알림을 띄우는 버튼 -->
	<input type="button" value="마우스 클릭" onclick="alert('마우스를 클릭했습니다.')"><br>

	<!-- 키보드 누름(클릭했을 때 알림을 띄우는 버튼) -->
	<input type="button" value="키보드 누름" onkeypress="alert('키보드를 눌렀습니다.')"><br>

	<!-- 마우스를 올렸을 때 알림을 띄우는 버튼 -->
	<input type="button" value="마우스 올림" onmouseover="alert('마우스를 올렸습니다.')"><br>
</body>

</html>
