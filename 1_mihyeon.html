<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            margin: 40px 100px;
        }

        #div1 fieldset {
            width: 350px;
            height: 290px;
        }

        #div1 legend {
            text-align: left;
            font-size: 30px;
        }

        #div1 input {
            margin-left: 7px;
        }

        ul {
            list-style-type: none;
            padding-left: 7px;
        }

        #div1 li label {
            text-align: center;
            float: left;
            padding-left: 5px;
        }


        div {
            text-align: left;
            margin-left: 12px;
            display: flex;

        }
    </style>
</head>

<body>
    <div id="div1">
        <form>
            <fieldset>
                <legend style="font-weight: bold;">회원가입</legend> <br>
                <ul>
                    <li>
                        <label for="id">-ID </label>
                        <input id="id" type="text" value="이름입력" autocomplete="on" autofocus>
                    </li>
                    <li>
                        <label for="password">-패스워드 </label>
                        <input id="password" type="text" placeholder="영숫자조합 10자">
                    </li>
                    <li>
                        <label for="email">-이메일 </label>
                        <input id="email" type="email">
                    </li>
                    <li>
                        <label for="sport">-참가종목 </label>
                        <input id="sport" type="checkbox" name="mihyeon1">축구
                        <input id="sport" type="checkbox" name="mihyeon2">농구
                        <input id="sport" type="checkbox" name="mihyeon3" checked>100M
                        <input id="sport" type="checkbox" name="mihyeon4">테니스
                    </li>
                    <li>
                        <label for="friend">-친구이름 </label>
                        <select id="friend">
                            <option>김미현</option>
                            <option>김해운</option>
                            <option>박마린</option>
                            <option>길영진</option>
                        </select>
                    </li>
                    <li>
                        <label for="age">-나이선택 : </label>

                        <label for="age_10"><input id="age_10" name="age1" type="radio">10대</label>

                        <label for="age_20"><input id="age_20" name="age1" type="radio" checked>20대</label>

                        <label for="age_30"><input id="age_30" name="age1" type="radio">30대</label>
                    </li>
                    <li>
                        <br><label for="memo">-건의사항</label><br>
                        <textarea id="memo" rows="3" cols="20" style="margin-left: 5px;"></textarea>
                    </li>
                </ul>

                <div>
                    <input type="submit" value="회원가입">
                    <input type="reset" value="가입취소" style="margin-left: 5px;">
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
