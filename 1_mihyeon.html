<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* 모든 요소에 box-sizing, margin, padding 설정 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* div1의 너비와 중앙 정렬 설정 */
        #div1 {
            width: 480px;
            margin: 40px auto;
        }

        /* ul 요소의 리스트 스타일과 왼쪽 패딩 설정 */
        ul {
            list-style-type: none;
            padding-left: 5px;
        }

        /* option id를 가진 요소 내의 li 요소 내 label의 정렬 설정 */
        #option li label {
            text-align: center;
            float: left;
        }

        /* send id를 가진 요소의 디스플레이 설정과 아래쪽 마진 설정 */
        #send {
            display: flex;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div id="div1">
        <!-- 회원가입 폼 시작 -->
        <form>
            <legend>회원가입</legend>
            <ul>
                <li>
                    <!-- 사용자 ID 입력란 -->
                    <label for="uid">ID</label>
                    <input type="text" id="uid">
                </li>
                <li>
                    <!-- 패스워드 입력란 -->
                    <label for="pwd">패스워드</label>
                    <input type="password" id="pwd" placeholder="영숫자조합 10자">
                </li>
                <li>
                    <!-- 이메일 입력란 -->
                    <label for="umail">이메일</label>
                    <input type="email" id="umail">
                </li>
                <li>
                    <!-- 참가 종목 체크박스 -->
                    <label for="sport">참가종목 </label>
                    <input id="sport" type="checkbox" name="mihyeon1">축구
                    <input id="sport" type="checkbox" name="mihyeon2">농구
                    <input id="sport" type="checkbox" name="mihyeon3" checked>100M
                    <input id="sport" type="checkbox" name="mihyeon4">테니스
                </li>
                <li>
                    <!-- 친구 이름 선택 드롭다운 -->
                    <label for="friend">친구이름</label>
                    <select id="friend">
                        <option>김미현</option>
                        <option>김해운</option>
                        <option>길영진</option>
                        <option>김운성</option>
                    </select>
                </li>
                <li>
                    <!-- 나이 선택 라디오 버튼 -->
                    <label for="age">나이선택 : </label>
                    <input id="age_10" name="age1" type="radio">
                    <label for="age_10">10대</label>
                    <input id="age_20" name="age1" type="radio">
                    <label for="age_20">20대</label>
                    <input id="age_30" name="age1" type="radio">
                    <label for="age_30">30대</label>
                </li>
                <li>
                    <!-- 건의사항 텍스트 에어리어 -->
                    <label for="memo">건의사항</label><br>
                    <textarea cols="20" rows="3"></textarea>
                </li>
                <!-- 회원가입 및 가입취소 버튼 -->
                <button type="submit">회원가입</button>
                <button type="reset">가입취소</button>
            </ul>
        </form>
        <!-- 회원가입 폼 종료 -->
    </div>
</body>

</html>
