<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<style>
		/* p 요소의 텍스트 색상과 글꼴 스타일을 설정 */
		p {
			color: blue;
			font-style: italic;
		}
	</style>
</head>

<body>
	<script>
		// 사용자에게 이름을 입력하도록 요청하는 프롬프트 창을 띄움
		var mihyeon = prompt("이름을 입력하세요.");

		// 입력받은 이름을 <p> 요소로 HTML 문서에 삽입
		document.write("<p>" + mihyeon + "</p>");

		// 입력받은 이름을 콘솔에 출력
		console.log(mihyeon);
	</script>
</body>

</html>
